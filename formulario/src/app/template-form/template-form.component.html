<form #formLogin= "ngForm" (ngSubmit)=onSubmit(formLogin)>
  <div class="form-group">
    <label for="loginNome">Digite Seu Nome</label>
    <input type="text" class="form-control" id="loginNome" placeholder="Acesso" name="acesso" ngModel>
  </div>
  <div class="form-group">
    <label for="loginInputPassword1">Senha de acesso</label>
    <input type="password" class="form-control" id="loginInputPassword1" placeholder="Senha" name="senha" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
